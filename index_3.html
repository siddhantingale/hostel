<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Hostel Management System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            background-color: #f5f2e8;
        }

        .sidebar {
            width: 200px;
            margin-top: 160px;
            background: #ffe0b2;
            color: rgb(241, 14, 14);
            height: 71%;
            padding: 20px;
            position: fixed;
            overflow-y: auto;
            border-radius: 5px;
            margin-left: 78px;
            margin-bottom: 100px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px 0;
        }

        .sidebar ul li a {
            color: rgb(84, 4, 4);
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .sidebar ul li a:hover {
            background: #1abc9c;
        }

        .main-content {
            margin-left: 400px;
            padding: 20px;
            min-width: 1200px;
        }

        .Header {
            background: #ffcc80;
            min-width: 1000px;
            text-align: center;
            margin-left: -345px;
            min-height: 80px;
            border-radius: 50px;
        }

        header {
            background: #ffcc80;
            padding: 5px;
            color: rgb(255, 28, 28);
            text-align: center;
            font-size: 22px;
            border-radius: 10px;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            min-width: 1000px;
        }

        .search-container {
            text-align: right;
            margin-bottom: 10px;
        }

        .search-container input {
            padding: 8px;
            font-size: 16px;
            width: 250px;
            background-color: #e8e8e8;
            border-radius: 15px;
            border: 1px solid black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        thead {
            background: #e46d12;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 3px solid #ffe0b2;
        }

        tr:hover {
            background: #ced28a;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 100px;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(8, 8, 7, 0.4);
        }

        .modal-content {
            background-color: #e1a36a;
            margin: 10% auto;
            padding: 20px;
            border: 5px solid #888;
            width: 700px;
            max-width: 700px;
        }

        .close {
            color: #ee0808;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
        }

        button {
            padding: 8px 12px;
            background-color: #e76c08;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #e3a871;
        }

        .Student {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="Header">
            <header>
                <h1>Welcome, Admin</h1>
            </header>
        </div>

        <section id="students">
            <h2 class="Student">Student Management</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by name or phone..." onkeyup="searchStudents()">
            </div>
            <button onclick="openAddModal()">Add New Student</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone No.</th>
                        <th>Room No</th>
                        <th>Payment Status</th>
                        <th>Joining Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentTable"></tbody>
            </table>
        </section>

        <!-- Add Student Modal -->
        <div id="addStudentModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddModal()">&times;</span>
                <h2>Add New Student</h2>
                <form id="addStudentForm">
                    <input type="text" id="newStudentName" placeholder="Name" required>
                    <input type="text" id="newStudentPhone" placeholder="Phone No" required pattern="[0-9]{10}">
                    <input type="number" id="newStudentRoom" placeholder="Room No" min="1" required>
                    <select id="newStudentStatus" required>
                        <option value="">Select Payment Status</option>
                        <option value="Paid">Paid</option>
                        <option value="Unpaid">Unpaid</option>
                    </select>
                    <input type="date" id="newStudentJoiningDate" required>
                    <button type="submit">Add Student</button>
                </form>
            </div>
        </div>

        <!-- Edit Student Modal -->
        <div id="editStudentModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h2>Edit Student</h2>
                <form id="editStudentForm">
                    <input type="hidden" id="editStudentId">
                    <input type="text" id="editStudentName" required>
                    <input type="text" id="editStudentPhone" required pattern="[0-9]{10}">
                    <input type="number" id="editStudentRoom" min="1" required>
                    <select id="editStudentStatus" required>
                        <option value="Paid">Paid</option>
                        <option value="Unpaid">Unpaid</option>
                    </select>
                    <input type="date" id="editStudentJoiningDate" required>
                    <button type="submit">Update Student</button>
                </form>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="New_Profile.html">Home</a></li>
            <li><a href="#students">Student Management</a></li>
            <li><a href="notification.html">Notification</a></li>
            <li><a href="message.html">Message</a></li> 
            <li><a href="#logout" id="logoutBtn">Logout</a></li>
        </ul>
    </div>

    <script>
        let students = JSON.parse(localStorage.getItem("students")) || [];

        function loadStudents(filteredList = students) {
            const table = document.getElementById("studentTable");
            table.innerHTML = "";
            filteredList.forEach(student => {
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.phone}</td>
                    <td>${student.room}</td>
                    <td>${student.status}</td>
                    <td>${student.joiningDate || ''}</td>
                    <td>
                        <button onclick="openEditModal(${student.id})">Edit</button>
                        <button onclick="deleteStudent(${student.id})">Delete</button>
                    </td>
                `;
            });
        }

        function openAddModal() {
            document.getElementById("addStudentModal").style.display = "block";
        }

        function closeAddModal() {
            document.getElementById("addStudentModal").style.display = "none";
        }

        function openEditModal(id) {
            const student = students.find(s => s.id === id);
            if (student) {
                document.getElementById("editStudentId").value = student.id;
                document.getElementById("editStudentName").value = student.name;
                document.getElementById("editStudentPhone").value = student.phone;
                document.getElementById("editStudentRoom").value = student.room;
                document.getElementById("editStudentStatus").value = student.status;
                document.getElementById("editStudentJoiningDate").value = student.joiningDate || '';
                document.getElementById("editStudentModal").style.display = "block";
            }
        }

        function closeEditModal() {
            document.getElementById("editStudentModal").style.display = "none";
        }

        document.getElementById("addStudentForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const name = document.getElementById("newStudentName").value;
            const phone = document.getElementById("newStudentPhone").value;
            const room = parseInt(document.getElementById("newStudentRoom").value);
            const status = document.getElementById("newStudentStatus").value;
            const joiningDate = document.getElementById("newStudentJoiningDate").value;

            if (room <= 0) {
                alert("Room number must be a positive number.");
                return;
            }

            const newId = students.length > 0 ? Math.max(...students.map(s => s.id || 0)) + 1 : 1;
            students.push({ id: newId, name, phone, room, status, joiningDate });
            localStorage.setItem("students", JSON.stringify(students));
            loadStudents();
            closeAddModal();
            this.reset();
        });

        document.getElementById("editStudentForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const id = parseInt(document.getElementById("editStudentId").value);
            const name = document.getElementById("editStudentName").value;
            const phone = document.getElementById("editStudentPhone").value;
            const room = parseInt(document.getElementById("editStudentRoom").value);
            const status = document.getElementById("editStudentStatus").value;
            const joiningDate = document.getElementById("editStudentJoiningDate").value;

            if (room <= 0) {
                alert("Room number must be a positive number.");
                return;
            }

            const index = students.findIndex(s => s.id === id);
            if (index !== -1) {
                students[index] = { id, name, phone, room, status, joiningDate };
                localStorage.setItem("students", JSON.stringify(students));
                loadStudents();
                closeEditModal();
            }
        });

        function deleteStudent(id) {
            students = students.filter(s => s.id !== id);
            localStorage.setItem("students", JSON.stringify(students));
            loadStudents();
        }

        function searchStudents() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filtered = students.filter(s =>
                s.name.toLowerCase().includes(query) ||
                s.phone.includes(query)
            );
            loadStudents(filtered);
        }

        window.onload = () => {
            loadStudents();
            document.getElementById('logoutBtn').addEventListener('click', () => {
                alert('Logging out...');
                window.location.href = "Index.html"; // redirect to home/login/dashboard
            });
        };
    </script>
</body>
</html>
